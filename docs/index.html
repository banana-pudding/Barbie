<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/stripes.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
  <header>
    <div id="upper-header"></div>
    <div id="lower-header">
      <div class="stripes upper-stripes-container">
        <img src="svg/stripes.svg" id="top-stripes">
      </div>
      <div class="nav">
        <span class="nav-item">Parents</span>
        <span class="nav-separater"></span>
        <span class="nav-item">Collector</span>
        <span class="nav-separater"></span>
        <span class="nav-item">Global Barbie</span>
        <span class="nav-separater"></span>
        <span class="nav-item">Shop with Barbie</span>
      </div>
    </div>
    <div id="logo-box">
      <div class="front">
        <img id="logo-svg" src="svg/logo.svg">
        <span id="com">.com</span>
      </div>
      <div class="fallback"></div>
    </div>
    <span class="greeting">Hi, Barbie Girl!</span>
  </header>

  <div class="main">
    <div class="sidebar">
      <div class="side-container">
        <img src="svg/floorplan.svg" id="floorplan">
        <div class="home-container">
          <svg class="homebg" xmlns:xlink="http://www.w3.org/1999/xlink" height="90px" width="155px" xmlns="http://www.w3.org/2000/svg">
            <path d="M155.0 90.0 L0.0 90.0 0.0 0.0 155.0 0.0 155.0 90.0" fill-rule="evenodd" stroke="none"/>
          </svg>
        </div>
        <div class="bedroom-container">
          <img src="svg/bedroombg.svg" width="100%" class="roombg bedroombg">
        </div>
        <div class="closet-container">
          <img src="svg/closetbg.svg" width="100%" class="roombg closetbg">
        </div>
        <div class="garden-container">
          <img src="svg/gardenbg.svg" width="100%" class="roombg gardenbg">
        </div>
        <div class="tv-container">
          <img src="svg/studiobg.svg" width="100%" class="roombg studiobg">
        </div>
        <div class="games-container">
          <img src="svg/gamebg.svg" width="100%" class="roombg gamesbg">
        </div>
        <div class="mall-container">
          <img src="svg/mallbg.svg" width="100%" class="roombg mallbg">
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="stripes">
      <img src="svg/stripes.svg" id="bottom-stripes">
    </div>
  </footer>
</body>
</html>
